<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>VueJs Crash Course</p>
      <label>Enter No 1</label>
      <input
        type="number"
        id="no1"
        value="no2"
        v-model.number="no1"
      /><br /><br />
      <label>Enter No 2</label>
      <input
        type="number"
        id="no2"
        value="no2"
        v-model.number="no2"
      /><br /><br />
      <p>The Addition is : {{total}}</p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          no1: 0,
          no2: 0,
        },
        computed: {
          total: function () {
            return this.no1 + this.no2;
          },
        },
      });
    </script>
  </body>
</html>
